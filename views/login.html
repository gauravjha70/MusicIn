<!DOCTYPE html>
<html>
<head>
    <title>MusicIn</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <style>
        .container{
            margin: 40px auto;
            width: 400px;
        }
        .content {
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 5px #4267b2;
        }
    </style>
</head>
<body>
    <h1>Welcome to MusicIn</h1>
    <div class="container">
        <div class="tab">
            <button class="tablink active" onclick="openTab(event,'signin')" id="link1">Login</button>
            <button class="tablink" onclick="openTab(event,'signup')" id="link2">Sign Up</button>
        </div>
        <div class="content">
            <div class="tabcontent" id="signin">
                <form method="post" action="/verify-user" onsubmit="return validateLogin();">
                    <label>Email<span>*</span></label><br>
                    <input type="text" name="email" id="loginuseremail">
                    <div class="required"></div>
                    <br>
                    <label>Password<span>*</span></label><br>
                    <input type="password" name="password" id="loginuserpass">
                    <div class="required"></div>
                    <br><br>
                    <input type="submit" value="Login" name="login">
                </form>
            </div>
            <div class="tabcontent" id="signup">
                <form method="post" action="/create-user" onsubmit="return validateRegister();">
                    
                    <h2>Highly Required Information</h2>
                    <hr>
                    
                    <label>First Name<span>*</span></label><br>
                    <input type="text" name="userfirstname" id="userfirstname">
                    <div class="required"></div>
                    <br>
                    
                    <label>Last Name<span>*</span></label><br>
                    <input type="text" name="userlastname" id="userlastname">
                    <div class="required"></div>
                    <br>
                    
                    <label>Nickname</label><br>
                    <input type="text" name="usernickname" id="usernickname">
                    <div class="required"></div>
                    <br>
                    
                    <label>Password<span>*</span></label><br>
                    <input type="password" name="userpass" id="userpass">
                    <div class="required"></div>
                    <br>
                   
                    <label>Confirm Password<span>*</span></label><br>
                    <input type="password" name="userpassconfirm" id="userpassconfirm">
                    <div class="required"></div>
                    <br>
                    
                    <label>Email<span>*</span></label><br>
                    <input type="text" name="useremail" id="useremail">
                    <div class="required"></div>
                    <br>
                  
                    Birth Date<span>*</span><br>
                    <select name="selectday">
                      {{range .dates}}
                        <option>{{.}}</option>
                      {{end}}
                    </select>
                    <select name="selectmonth">
                          <option value="1">January</option>
                          <option value="2">February</option>
                          <option value="3">March</option>
                          <option value="4">April</option>
                          <option value="5">May</option>
                          <option value="6">June</option>
                          <option value="7">July</option>
                          <option value="8">August</option>
                          <option value="9">September</option>  
                          <option value="10">October</option>
                          <option value="11">Novemeber</option>
                          <option value="12">December</option>
                    </select>
                    <select name="selectyear">
                      {{range .years}}
                        <option>{{.}}</option>
                      {{end}}
                    </select>
                    <br><br>
                    
                    <input type="radio" name="usergender" value="M" id="malegender" class="usergender">
                    <label>Male</label>
                    <input type="radio" name="usergender" value="F" id="femalegender" class="usergender">
                    <label>Female</label>
                    <div class="required"></div>
                    <br>
                    
                    <label>Preffered Genre</label><br>
                    <input type="text" name="userPrefferedGenre" id="userPrefferedGenre">
                    <br>
                    <!--Package Two-->
                    <h2>Additional Information</h2>
                    <hr>
                    <label>Looking for</label><br>
                    <input type="radio" name="userstatus" value="Band" id="bandstatus">
                    <label>Band</label>
                    <input type="radio" name="userstatus" value="Artists" id="artiststatus">
                    <label>Artists</label>
                    <input type="radio" name="userstatus" value="Producer" id="producerstatus">
                    <label>Producer</label>
                    <br><br>
                    <!--About Me-->
                    <label>About Me</label><br>
                    <textarea rows="12" name="userabout" id="userabout"></textarea>
                    <br><br>
                    <input type="submit" value="Create Account" name="register">
                </form>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
